spring.application.name=hotel_service

spring.graphql.graphiql.enabled=false

# Temporarily disable Spring Security
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# OpenAI Configuration
openai.api.url=https://api.openai.com/v1/chat/completions

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_service
spring.datasource.username=hotel_user
spring.datasource.password=hotel_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
